@if (isAddingTask) {
<app-new-task (close)="onCloseAddTask()"></app-new-task>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Task</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <app-task [task]="task"></app-task>
    }
  </ul>
</section>
